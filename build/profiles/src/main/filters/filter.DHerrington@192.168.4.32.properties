###############################################################################
# CacheClient Configuration
# For use with the direct RMI APIs to the Cache Server
# CACHE_SERVICE_URI - rmi://<host>:<port>
#  Where <host> - Host name or IP of the Cache Server
#        <port> - The RMI port that the Cache Server is listening on 
#                 (configured as RMI_PORT in the Cache Server config)
###############################################################################
cacheclient.CACHE_SERVICE_URI=rmi://localhost:61322

###############################################################################
# CacheServer Configuration (cacheserver.)
# RMI_PORT              - Port on which the Cache Server APIs are exposed via RMI
# CACHE_PEER_LISTENER   - Host/Port on which to listen for communication from other providers
# CACHE_PEER_PROVIDER_1 - Specifies another process with which to replicate specified caches
#                         Syntax should be <host>:<port>/<cache1>,<cache2>,<cache3>,...
#                         For multiple hosts, add a separate line for each like
#                         CACHE_PEER_PROVIDER_2, CACHE_PEER_PROVIDER_3, ...
#                         Up to 200 Providers are currently supported
###############################################################################
cacheserver.RMI_PORT=61322
cacheserver.CACHE_PEER_LISTENER=hostname=localhost, port=61838
# DASB to replicate with
cacheserver.CACHE_PEER_PROVIDER_1=localhost:61438/Provider,Utilization,Diagnostic,Drug,Lab,Procedure,DrugAttribute,GCNSequence
# CE to replicate with
cacheserver.CACHE_PEER_PROVIDER_2=localhost:61538/AdminCachesGroup,AccountPackage,HealthState,Rule,Supplier,ProviderSpeciality
# CE_LIGHT/Realtime CE (cxf) to replicate with
cacheserver.CACHE_PEER_PROVIDER_3=localhost:61638/Diagnostic,Procedure,AdminCachesGroup,AccountPackage,HealthState,Rule,Supplier,ProviderSpeciality
# CE_LIGHT/Realtime CE (esb) to replicate with
cacheserver.CACHE_PEER_PROVIDER_4=localhost:61738/Diagnostic,Procedure,AdminCachesGroup,AccountPackage,HealthState,Rule,Supplier,ProviderSpeciality

###############################################################################
# DASB Cache Client Configuration (ods.)
# CACHE_PEER_PROVIDER_1 - Specifies another process with which to replicate specified caches
#                         Syntax should be <host>:<port>/<cache1>,<cache2>,<cache3>,...
#                         For multiple hosts, add a separate line for each like
#                         CACHE_PEER_PROVIDER_2, CACHE_PEER_PROVIDER_3, ...
#                         Up to 200 Providers are currently supported
# CACHE_PEER_LISTENER   - Host/Port on which to listen for communication from other providers
###############################################################################
ods.DASB_CACHE_PEER_PROVIDER_1=localhost:61838/Provider,Utilization,Diagnostic,Drug,Lab,Procedure,DrugAttribute,GCNSequence
ods.DASB_CACHE_PEER_LISTENER=hostname=localhost, port=61438

###############################################################################
# CareEngine Cache Client Configuration (cev2.)
# CE_CACHE_PEER_PROVIDER_1 - Specifies another process with which to replicate specified caches
#                            Syntax should be <host>:<port>/<cache1>,<cache2>,<cache3>,...
#                            For multiple hosts, add a separate line for each like
#                            CE_CACHE_PEER_PROVIDER_2, CE_CACHE_PEER_PROVIDER_3, ...
#                            Up to 200 Providers are currently supported
# CE_CACHE_PEER_LISTENER   - Host/Port on which to listen for communication from other providers
###############################################################################
cev2.CE_CACHE_PEER_PROVIDER_1=localhost:61838/AdminCachesGroup,AccountPackage,HealthState,Rule,Supplier,ProviderSpeciality
cev2.CE_CACHE_PEER_LISTENER=hostname=localhost, port=61538

###############################################################################
# CELight/RealTime CE (cxf) Cache Client Configuration (cev2.)
# CELIGHT_CXF_CACHE_PEER_PROVIDER_1 - Specifies another process with which to replicate specified caches
#                                     Syntax should be <host>:<port>/<cache1>,<cache2>,<cache3>,...
#                                     For multiple hosts, add a separate line for each like
#                                     CE_CACHE_PEER_PROVIDER_2, CE_CACHE_PEER_PROVIDER_3, ...
#                                     Up to 200 Providers are currently supported
# CELIGHT_CXF_CACHE_PEER_LISTENER   - Host/Port on which to listen for communication from other providers
###############################################################################
cev2.CELIGHT_CXF_CACHE_PEER_PROVIDER_1=localhost:61838/AdminCachesGroup,AccountPackage,HealthState,Rule,Supplier,ProviderSpeciality
cev2.CELIGHT_CXF_CACHE_PEER_LISTENER=hostname=localhost, port=61638

###############################################################################
# CELight/RealTime CE (esb) Cache Client Configuration (cev2.CE_*)
# CELIGHT_ESB_CACHE_PEER_PROVIDER_1 - Specifies another process with which to replicate specified caches
#                                     Syntax should be <host>:<port>/<cache1>,<cache2>,<cache3>,...
#                                     For multiple hosts, add a separate line for each like
#                                     CE_CACHE_PEER_PROVIDER_2, CE_CACHE_PEER_PROVIDER_3, ...
#                                     Up to 200 Providers are currently supported
