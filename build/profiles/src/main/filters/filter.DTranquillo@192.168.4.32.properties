###############################################################################
# CacheClient Configuration
# For use with the direct RMI APIs to the Cache Server
# CACHE_SERVICE_URI - rmi://<host>:<port>
#  Where <host> - Host name or IP of the Cache Server
#        <port> - The RMI port that the Cache Server is listening on 
#                 (configured as RMI_PORT in the Cache Server config)
###############################################################################
cacheclient.CACHE_SERVICE_URI=rmi://localhost:1322

###############################################################################
# CacheServer Configuration (cacheserver.)
# RMI_PORT              - Port on which the Cache Server APIs are exposed via RMI
# CACHE_PEER_LISTENER   - Host/Port on which to listen for communication from other providers
# CACHE_PEER_PROVIDER_1 - Specifies another process with which to replicate specified caches
#                         Syntax should be <host>:<port>/<cache1>,<cache2>,<cache3>,...
#                         For multiple hosts, add a separate line for each like
#                         CACHE_PEER_PROVIDER_2, CACHE_PEER_PROVIDER_3, ...
#                         Up to 200 Providers are currently supported
###############################################################################
cacheserver.RMI_PORT=1322
cacheserver.CACHE_PEER_LISTENER=hostname=localhost, port=1838
# DASB to replicate with
cacheserver.CACHE_PEER_PROVIDER_1=localhost:1438/Provider,Utilization,Diagnostic,Drug,Lab,Procedure,DrugAttribute,GCNSequence
# CE to replicate with
cacheserver.CACHE_PEER_PROVIDER_2=localhost:1538/AdminCachesGroup,AccountPackage,HealthState,Rule,Supplier,ProviderSpeciality
# CE_LIGHT/Realtime CE (cxf) to replicate with
cacheserver.CACHE_PEER_PROVIDER_3=localhost:1638/Diagnostic,Procedure,AdminCachesGroup,AccountPackage,HealthState,Rule,Supplier,ProviderSpeciality
# CE_LIGHT/Realtime CE (esb) to replicate with
cacheserver.CACHE_PEER_PROVIDER_4=localhost:1738/Diagnostic,Procedure,AdminCachesGroup,AccountPackage,HealthState,Rule,Supplier,ProviderSpeciality

###############################################################################
# DASB Cache Client Configuration (ods.)
# CACHE_PEER_PROVIDER_1 - Specifies another process with which to replicate specified caches
